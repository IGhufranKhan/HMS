<div class="department-table-container">
    <h2>Department List</h2>
    <table class="department-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        
        @for (department of departments; track department) {
            <tr>
                <td>{{ department.id }}</td>
                <td>{{ department.name }}</td>
                
                
              </tr>
        }
      </tbody>
    </table>
  </div>
